<!DOCTYPE html>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .error-container {
            flex: 1;

            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background-color: #f8fafc;
        }
        .error-code {

            margin: 0;

            font-size: 1.2rem;
            color: #64748b;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;

            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background-color: #4fb3ff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #3a9fee;
        }
        .navigation-links {
            margin-top: 2rem;
        }
        .navigation-links a {
            display: inline-block;
            margin: 0 0.5rem;
